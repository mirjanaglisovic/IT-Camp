<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma</title>
  </head>
  <body>
    <div>
      <form action="file:///C:/Users/korisnik/Desktop/IT%20kamp/html%20css/4.cas/indeks4.html">
        <label for="username">Unesite vas username</label>
        <input
          type="username"
          name="username"
          id="username"
          placeholder="username"
          required
        />
        <br />
        <br />
        <label for="email">Unesite vas email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="user@gmail.gom"
          required
        />
        <br/>
      <br/>
      <label for="pass">Unesite lozinku</label>
      <input type="possword" name="possword" id="password" required>
      <br/>
      <br/>
<label for="age">Unesite broj godina</label>
<input type="number" name="age" id="age" min="18" max="100" step="2">
      <br/>
      <br/>
      <label for="birthDate">Unesite datum rodjenja</label>
      <input type="date" name="birthDate" id="birthDate" min="1900-01-01" max="2020-01-01">
      <br/>
      <br/>
      <p>Oznacite vase omiljeno voce (Moguce je oznaziti vise ponudjenih odgovora)</p>
      <label for="jagode">Jagode</label>
      <input type="checkbox" name="jagode" id="jagode" checked> <br>
      <label for="banana">Banana</label>
      <input type="checkbox" name="banana" id="banana"> <br>
      <label for="ananas">Ananas</label>
      <input type="checkbox" name="ananas" id="ananas">
      <br/>
      <br/>
      <p>Oznacite pol</p>
      <label for="m">M</label>
      <input type="radio" name="pol" id="m" value="m"> <br>
      <label for="z">Z</label>
      <input type="radio" name="pol" id="z" value="z">
      <br>
      <br>
      <label for="bio">Unesite vasu biografiju</label><br>
      <textarea name="bio" id="bio" cols="30" rows="15" maxlength="10"></textarea>
      <br>
      <br>
      <label for="phone">Unesite vas broj telefona</label>
      <input type="tel" name="phone" id="phone">
      <br>
      <br>
      <label for="color">Odaberite vasu omiljenu boju</label>
      <input type="color" name="boja" id="color">
      <br>
      <br>
      <label for="file">Ubacite vas CV obrazac</label>
      <input type="file" name="cv" id="file">
      <br>
      <br>
      <p>Oznacite boju vasih ociju</p>
      <select name="eyeColor"id="eyeColor"></select>
      <option value="braon">Braon</option>
      <option value="plava">Plava</option>
      <option value="zelena">Zelena</option>
      <option value="crna">Crna</option>
      <br>
      <br>
      <button type="reset">Resetuj</button> 
      <button type="submit">Potvrdi</button>
      </div>
    </body>
    </html>
